<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <form action="" id="form-1" class="form" method="POST">
            <h3 class="heading">Thành viên đăng kí</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8</p>

            <div class="form-group">
                <label for="fullname" class="form-label">Mật khẩu</label>
                <input type="text" name="fullname" id="fullname" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="text" name="password" id="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password-confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input type="text" name="password-confirmation" id="password-confirmation"
                    placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng kí</button>

        </form>

    </div>

        let tagO = document.getElementById('form-1');
        console.log(tagO);
    
    </script>
</body>

</html>
